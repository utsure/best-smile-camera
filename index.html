<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>„Éë„Éº„ÇΩ„Éä„É´„Éª„Çπ„Éû„Ç§„É´„Ç´„É°„É©</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    :root { --primary-bg: #2c3e50; --secondary-bg: #34495e; --accent-color: #f39c12; --text-color: #ecf0f1; --highlight-color: #3498db; }
    html, body { height: 100%; margin: 0; overflow: hidden; font-family: 'Arial', sans-serif; background: var(--primary-bg); color: var(--text-color); }
    #app-container { display: flex; flex-direction: column; height: 100%; width: 100%; max-width: 800px; margin: 0 auto; }
    header { flex-shrink: 0; }
    main { flex-grow: 1; width: 100%; position: relative; overflow-y: auto; }
    .hidden { display: none !important; }

    /* „Çø„Éñ */
    #tab-selector { display: flex; width: 100%; background-color: var(--secondary-bg); }
    .tab-button { flex-grow: 1; padding: 15px 0; background: transparent; color: var(--text-color); border: none; font-size: 18px; cursor: pointer; border-bottom: 3px solid transparent; }
    .tab-button.active { border-bottom: 3px solid var(--accent-color); font-weight: bold; color: var(--accent-color); }
    .tab-content { display: none; height: 100%; }
    .tab-content.active { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 15px; box-sizing: border-box; }

    /* „Ç´„É°„É©„Å®„Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥ÁîªÈù¢ */
    #video-container { position: relative; width: 95vw; max-width: 500px; border-radius: 15px; overflow: hidden; box-shadow: 0 8px 16px rgba(0,0,0,0.4); margin-top: 15px; }
    #video-container::before { content: ''; display: block; padding-top: calc(3 / 4 * 100%); }
    video, #overlay-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    
    .status-text { font-size: 20px; font-weight: bold; color: var(--accent-color); min-height: 50px; }
    .button { background: var(--highlight-color); color: white; border: none; border-radius: 10px; padding: 15px 30px; font-size: 20px; font-weight: bold; cursor: pointer; transition: transform 0.2s; margin-top: 20px; }
    .button:hover { transform: scale(1.05); }
    .button:disabled { background-color: #555; cursor: not-allowed; }

    #smile-meter { width: 95%; max-width: 500px; height: 30px; background: var(--secondary-bg); border-radius: 15px; overflow: hidden; margin-top: 20px; border: 2px solid #fff; position: relative; }
    #smile-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #3498db, #2ecc71); transition: width 0.2s; }
    #smile-threshold { position: absolute; top: 0; height: 100%; border-left: 3px dashed var(--accent-color); }

    /* „Ç¢„É´„Éê„É† */
    #album-gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; width: 100%; }
    .gallery-item { background-color: var(--secondary-bg); border-radius: 10px; overflow: hidden; width: 120px; cursor: pointer; }
    .gallery-item img { width: 100%; height: 90px; object-fit: cover; display: block; }
    .gallery-info { padding: 8px; font-size: 12px; text-align: center; }
    .no-photos-message { color: #95a5a6; font-size: 18px; text-align: center; width: 100%; }

    /* „É¢„Éº„ÉÄ„É´ */
    #modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; }
    #modal-content { display: block; max-width: 90vw; max-height: 80vh; border-radius: 10px; }
    #modal-caption { margin: 10px auto; width: 80%; text-align: center; color: #ccc; }
    #modal-close, #modal-download, #modal-delete { position: absolute; top: 15px; color: #f1f1f1; font-size: 30px; cursor: pointer; background: rgba(0,0,0,0.5); border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; }
    #modal-close { right: 15px; } #modal-download { right: 70px; font-size: 24px; padding-top: 5px;} #modal-delete { right: 125px; font-size: 24px; padding-top: 5px;}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>

<body>
  <div id="app-container">
    <header>
      <div id="tab-selector">
        <button class="tab-button active" data-tab="camera-mode">üì∏ „Ç´„É°„É©</button>
        <button class="tab-button" data-tab="album-mode">üñºÔ∏è „Ç¢„É´„Éê„É†</button>
      </div>
    </header>
    <main>
      <div id="camera-mode" class="tab-content active">
        <div class="status-text" id="status-text">„ÅÇ„Å™„Åü„ÅÆÊúÄÈ´ò„ÅÆÁ¨ëÈ°î„ÇíÊíÆÂΩ±„Åó„Åæ„Åô</div>
        <div id="video-container">
          <video id="input_video" autoplay muted playsinline></video>
          <canvas id="overlay-canvas"></canvas>
        </div>
        <div id="smile-meter" class="hidden">
          <div id="smile-bar"><div id="smile-threshold"></div></div>
        </div>
        <button id="main-button" class="button">AI„É¢„Éá„É´„ÇíÊ∫ñÂÇô‰∏≠...</button>
      </div>
      <div id="album-mode" class="tab-content">
        <div id="album-gallery"></div>
      </div>
    </main>
  </div>

  <div id="modal">
    <span id="modal-close">&times;</span> <span id="modal-delete">üóëÔ∏è</span> <a id="modal-download">‚¨áÔ∏è</a>
    <img id="modal-content"> <div id="modal-caption"></div>
  </div>

  <script>
    const video = document.getElementById('input_video');
    const mainButton = document.getElementById('main-button');
    const statusText = document.getElementById('status-text');
    const smileMeter = document.getElementById('smile-meter');
    const smileBar = document.getElementById('smile-bar');
    const smileThreshold = document.getElementById('smile-threshold');
    const tabButtons = document.querySelectorAll('.tab-button');
    const tabContents = document.querySelectorAll('.tab-content');
    const albumGallery = document.getElementById('album-gallery');
    const modal = document.getElementById('modal'), modalImg = document.getElementById('modal-content'), modalCaption = document.getElementById('modal-caption'), modalClose = document.getElementById('modal-close'), modalDownload = document.getElementById('modal-download'), modalDelete = document.getElementById('modal-delete');

    let state = { isCapturing: false, neutralScore: 0, maxSmileScore: 0, personalizedThreshold: 0, photos: [], currentPhotoIndex: null, appMode: 'idle' };

    // --- „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å®„Ç¢„É´„Éê„É†Ê©üËÉΩ ---
    function loadPhotos() { try { const d = localStorage.getItem('emotionPhotos'); if (d) state.photos = JSON.parse(d); } catch (e) {} renderAlbum(); }
    function savePhotos() { try { localStorage.setItem('emotionPhotos', JSON.stringify(state.photos)); } catch (e) {} }
    function renderAlbum() { albumGallery.innerHTML = ''; if (state.photos.length === 0) { albumGallery.innerHTML = '<p class="no-photos-message">„Åæ„Å†ÂÜôÁúü„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</p>'; return; } const f = document.createDocumentFragment(); state.photos.slice().reverse().forEach((p, i) => { const oi = state.photos.length - 1 - i; const item = document.createElement('div'); item.className = 'gallery-item'; const img = document.createElement('img'); img.src = p.dataUrl; const info = document.createElement('div'); info.className = 'gallery-info'; info.innerHTML = `<div>${new Date(p.timestamp).toLocaleString([],{dateStyle:'short',timeStyle:'short'})}</div>`; item.append(img, info); item.addEventListener('click', () => openModal(p, oi)); f.appendChild(item); }); albumGallery.appendChild(fragment); }
    function openModal(p, i) { modal.style.display = 'flex'; modalImg.src = p.dataUrl; modalCaption.innerHTML = `${new Date(p.timestamp).toLocaleString()}`; modalDownload.href = p.dataUrl; modalDownload.download = `best_smile_${new Date(p.timestamp).toISOString()}.jpg`; state.currentPhotoIndex = i; }
    modalClose.onclick = () => modal.style.display = 'none';
    modalDelete.onclick = () => { if (confirm('„Åì„ÅÆÂÜôÁúü„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) { state.photos.splice(state.currentPhotoIndex, 1); savePhotos(); renderAlbum(); modal.style.display = 'none'; } };

    // --- 1. „É¢„Éá„É´Ë™≠„ÅøËæº„Åø & „Ç´„É°„É©Ëµ∑Âãï ---
    async function initialize() {
      await Promise.all([ faceapi.nets.tinyFaceDetector.loadFromUri('./models'), faceapi.nets.faceLandmark68Net.loadFromUri('./models') ]);
      await startVideo();
      mainButton.innerText = "„Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥ÈñãÂßã";
      mainButton.disabled = false;
      mainButton.onclick = runCalibration;
    }
    function startVideo() { return new Promise((resolve, reject) => { navigator.mediaDevices.getUserMedia({ video: {} }).then(stream => { video.srcObject = stream; resolve(); }).catch(err => { alert("„Ç´„É°„É©„ÅÆËµ∑Âãï„Å´Â§±Êïó„ÄÇ"); reject(err); }); }); }
    function stopVideo() { if (video.srcObject) { video.srcObject.getTracks().forEach(t => t.stop()); video.srcObject = null; } }
    
    // --- 2. „Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥Âá¶ÁêÜ ---
    async function runCalibration() {
      mainButton.disabled = true;
      smileMeter.classList.add('hidden');

      const runStep = async (text, duration) => {
        statusText.innerText = text;
        let scores = [];
        for (let i = duration; i > 0; i--) {
          statusText.innerText = `${text} (${i}Áßí)`;
          const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
          if (detection) scores.push(getSmileIntensity(detection.landmarks));
          await new Promise(r => setTimeout(r, 1000));
        }
        return scores;
      };

      const neutralScores = await runStep("ÁúüÈ°î„ÇíÁôªÈå≤„Åó„Åæ„Åô...", 3);
      state.neutralScore = neutralScores.reduce((a, b) => a + b, 0) / neutralScores.length;

      const smileScores = await runStep("ÊúÄÈ´ò„ÅÆÁ¨ëÈ°î„ÇíÔºÅ", 5);
      state.maxSmileScore = Math.max(...smileScores);

      state.personalizedThreshold = state.neutralScore + (state.maxSmileScore - state.neutralScore) * 0.8;
      smileThreshold.style.left = `80%`;

      statusText.innerText = "Ê∫ñÂÇôÂÆå‰∫ÜÔºÅÊúÄÈ´ò„ÅÆÁ¨ëÈ°î„ÇíË¶ã„Åõ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ";
      mainButton.innerText = "„Ç≠„É£„É™„Éñ„É¨„Éº„Ç∑„Éß„É≥„Çí„ÇÑ„ÇäÁõ¥„Åô";
      mainButton.disabled = false;
      smileMeter.classList.remove('hidden');
      state.appMode = 'live';
      runDetection();
    }
    
    // --- 3. Ë™çË≠ò„Å®ÊíÆÂΩ± ---
    function getSmileIntensity(landmarks) {
        const noseBottom = landmarks.getNose()[3];
        const mouthLeft = landmarks.getMouth()[0];
        const mouthRight = landmarks.getMouth()[6];
        const mouthCornerY = (mouthLeft.y + mouthRight.y) / 2;
        return noseBottom.y - mouthCornerY;
    }
    async function runDetection() {
      if (state.appMode !== 'live' || state.isCapturing) return;
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
      if (detection) {
        const currentSmileIntensity = getSmileIntensity(detection.landmarks);
        const progress = Math.max(0, Math.min(100, (currentSmileIntensity - state.neutralScore) / (state.maxSmileScore - state.neutralScore) * 100));
        smileBar.style.width = `${progress}%`;
        if (currentSmileIntensity > state.personalizedThreshold) {
          state.isCapturing = true;
          takePhoto();
        }
      }
      requestAnimationFrame(runDetection);
    }
    function takePhoto() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg');
      state.photos.push({ dataUrl, timestamp: new Date().toISOString() });
      savePhotos();
      statusText.innerText = "ÊúÄÈ´ò„ÅÆÁ¨ëÈ°î„ÇíÊíÆÂΩ±„Åó„Åæ„Åó„ÅüÔºÅ";
      setTimeout(() => {
        state.isCapturing = false;
        statusText.innerText = "Ê∫ñÂÇôÂÆå‰∫ÜÔºÅÊúÄÈ´ò„ÅÆÁ¨ëÈ°î„ÇíË¶ã„Åõ„Å¶„Åè„Å†„Åï„ÅÑÔºÅ";
      }, 3000);
    }

    // --- 4. „Ç§„Éô„É≥„ÉàË®≠ÂÆö ---
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        tabContents.forEach(content => {
          content.classList.toggle('active', content.id === targetTab);
          if (content.id === 'album-mode' && content.classList.contains('active')) {
            renderAlbum(); stopVideo();
          } else if (content.id === 'camera-mode' && content.classList.contains('active')) {
            startVideo();
          }
        });
      });
    });

    // --- 5. ÂàùÊúüÂåñ ---
    mainButton.disabled = true;
    loadPhotos();
    initialize();
  </script>
</body>
</html>
